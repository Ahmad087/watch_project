{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}My shop{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'shop:home' %}">YRN Stores</a>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop:register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              {% if item_count > 0 %}
				    <li class="nav-item">
					    <a class="nav-link" href="">
				  	<span class="glypicon glypicon-shopping-cart"></span>({{item_count}})</a>
				    </li>
				      {% endif %}
			</ul>
	    </div>
            </ul>
          </div>
        </div>
      </nav>
  <div id="subheader">
    <div class="cart">
     Your cart is empty
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{% static 'endor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

</body>
</html>
