{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy  }}
        <button type="submit">Submit</button>
    </form>
    <div class="container">
        <img src="{{ post.image.url }}" alt="image"/>
    </div>
    <P>change password if youd like</P>
    <br>
</div>
{% endblock %}
